{% extends 'base.html' %}

{% block title %} Deadlines {% endblock %}

{% block content %}
<link rel="stylesheet" href="../../static/css/dashboard.css">

{% for job in saved_jobs %}
<div class="card">
    <div class="card-header">
        <h3><strong>Title: </strong>{{ job.job_title }} <br></h3>
    </div>
    <div class="card-body">
        <p class="card-text">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <strong>id: </strong>{{ job.id }} <br>
                    <strong>closing date: </strong>{{ job.closing_date }} <br>
                    <strong>applied to: </strong>{{ job.applied_to }} <br>
                    <strong>url: </strong>{{ job.link }} <br>
                    <!-- <strong>Description: </strong>{{ job.description }} <br> -->
                    </p>
                    <!-- <a href="{{ url_for('member.delete_saved', id=id) }}" class="btn btn-danger btn-sm">Delete</a> -->
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
{% endfor %}
{% endblock %}
